<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PWManager Open License</title>
    <script>
        function generate(year, company) {
            return `PWManager Open License\n\nCopyright ${year} ${company}. All rights reserved.\n\n1. Open Source\n\nAll software components distributed under the PWManager Open License must be completely open and provided with access to the source code. Any changes, additions or corrections made by the user must be published in the source code repository and made available for use and distribution.\n\n2. Community Support\n\nEach application or program using the PWManager Open License must actively support and develop a community of users and developers. This includes:\n\n- Making a forum, chats or other communication channels available to users and developers.\n- Maintaining regular updates and patches.\n- Responsibility for notifying users of critical errors or vulnerabilities.\n\n3. Open Components\n\nSoftware distributed under this license must use only open components (libraries, frameworks and other dependencies). If closed components are used, they must be documented and provided to the user with the ability to inspect and change them within the license.\n\n4. Transfer of license and rights to modifications\n\nWhen transferring the software to other persons or organizations, the transferor must ensure that the recipient complies with all the terms of this license. In case of modification of the source code, the modifications must be available with the same rights as the original code.\n\n5. Prohibited actions\n\nSoftware licensed under the PWManager Open License may not be used for purposes that are contrary to the principles of openness, free access to code, or community support. This includes:\n\n- Placing restrictions on access to the source code or modifications.\n- Use of closed or proprietary components that violate the terms of this license.\n\nResponsibility\n\nThe licensee undertakes to bear responsibility for the use, modification and distribution of the software distributed under this license, including any consequences arising from the use or unauthorized modifications.`;
        }
    
        function gen() {
            let year = document.getElementById("year").value;
            let company = document.getElementById("company").value;
            
            // Заменяем \n на <br> и убираем лишние пробелы
            const cleanedText = generate(year, company)
                .replace(/\n/g, '<br>');
            
            document.querySelector(".license").innerHTML = cleanedText;
        }
    
        function copy() {
            // Получаем текст с <br> и заменяем их обратно на \n
            let htmlContent = document.querySelector(".license").innerHTML;
            let plainText = htmlContent.replace(/<br>/g, '\n');
            
            navigator.clipboard.writeText(plainText).then(() => {
                alert("Текст скопирован!");
            });
        }
    </script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');
        body {
            font-family: 'Roboto', sans-serif;
            font-size: 16px;
            background-color: #000;
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }

        h1, h2 {
            color: #ffcc00;
        }

        .generator {
            max-width: 600px;
            width: 100%;
            background-color: #222;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }

        .form {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .form h3 {
            margin-bottom: 5px;
        }

        .form input {
            background-color: #333;
            color: #fff;
            padding: 10px;
            border: 1px solid #444;
            border-radius: 4px;
            margin-bottom: 15px;
            width: 80%;
        }

        .form button {
            background-color: #ffcc00;
            color: #000;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .form button:hover {
            background-color: #e0b800;
        }

        .license {
            margin-top: 20px;
            padding: 20px;
            background-color: #111;
            color: #fff;
            border-radius: 8px;
            max-height: 300px;
            overflow-y: auto;
            white-space: pre-wrap;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Добро пожаловать на сайт "PWManager Open License"</h1>

    <h2>Генератор:</h2>
    <div class="generator">
        <p class="license"></p>
        <button onclick="copy()">скопировать</button>
        <div class="form">
            <h3>Год</h3>
            <input type="number" id="year" placeholder="Введите год">
            <h3>Компания</h3>
            <input type="text" id="company" placeholder="Введите компанию">
            <button onclick="gen()">Сгенерировать</button>
        </div>
    </div>
</body>
</html>
